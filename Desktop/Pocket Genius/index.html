<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pocket Genius</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Pocket Genius</h1>
        </div>
        <div class="logo-container">
            <img width="50" height="50" class="logo-img" src="logo.png">
        </div>
    </header>
    <div>
        <div class="snackbar hidden">
            <p class="snacktext" id="snackbartext">Ratelimited! Please Retry Later</p>
        </div>
        <div class="container">
            <div class="aligner">
                <div class="text">
                    <p>Actions</p>
                </div>
                <div class="options">
                    <div class="option-holder">
                        <div class="optiontext">
                            <p>Scrape Questions</p>
                        </div>
                        <div class="switchcontainer">
                            <button class="search-button" id="scrape-button">Scrape</button>
                        </div>
                    </div>
                    <div class="option-holder">
                        <div class="optiontext">
                            <p>Auto Solve</p>
                        </div>
                        <div class="switchcontainer">
                            <button class="search-button" id="auto-solve-button">Solve</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="aligner">
                <div class="text">
                    <p>Questions</p>
                </div>
                <div>
                    <select class="dropdown" id="questions" name="Question">
                    </select>
                </div>
                <div class="output">
                    <div class="text-aligner">
                        <p>Scraped Questions Will Go Here</p>
                    </div>
                </div>
                <div class="output ospacer">
                    <div class="text-aligner">
                        <p>Auto Solve Responses Will Go Here</p>
                    </div>
                </div>
                <div class="output ospacer">
                    <div class="text-aligner">
                        <p>Parsed Auto Solve Answers Will Go Here</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="aligner">
                <div class="text">
                    <p>Options</p>
                </div>
                <div class="options">
                    <div class="option-holder">
                        <div class="optiontext">
                            <p>API Key</p>
                        </div>
                        <div class="switchcontainer">
                            <input class="optionsinput" placeholder="API Key">
                        </div>
                    </div>
                    <div class="option-holder">
                        <div class="optiontext">
                            <p>Highlight AutoSolve Answers</p>
                        </div>
                        <div class="switchcontainer">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
